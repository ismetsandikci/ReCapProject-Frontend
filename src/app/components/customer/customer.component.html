<div class="content">
  <div class="col-md-12">
    <div class="panel-footer text-center">
      <span class="d-block p-1 bg-primary text-white" style="margin-top: 10px">
        <h5>Müşteriler</h5>
      </span>
    </div>
    
    <div *ngIf="dataLoaded == false" class="spinner-border text-primary" role="status" >
      <span class="visually-hidden">Loading...</span>
    </div>
    
    <table *ngIf="dataLoaded == true" id="customersTable" class="table table-striped table-bordered" cellspacing="0" width="100%">
      <thead>
        <tr>
          <th>Id</th>
          <th>Ad</th>
          <th>Soyad</th>
          <th>Email</th>
          <th>Şirket Adı</th>
          <th style="text-align: center; width: 100px">
            <button type="button" data-func="dt-add" class="btn btn-success btn-xs dt-add formButton">
              <span class="glyphicon glyphicon-plus" aria-hidden="true">Ekle</span>
            </button>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let customersDetail of customersDetails">
          <td>{{ customersDetail.customerId }}</td>
          <td>{{ customersDetail.firstName }}</td>
          <td>{{ customersDetail.lastName }}</td>
          <td>{{ customersDetail.email }}</td>
          <td>{{ customersDetail.companyName }}</td>
          <td>
            <button type="button" class="btn btn-primary btn-xs formButton" style="margin-right: 16px">
              <i class="fas fa-pen"></i>
            </button>
            <button type="button" class="btn btn-danger btn-xs formButton">
              <i class="fas fa-trash-alt"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
