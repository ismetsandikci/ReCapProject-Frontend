<form>
  <div class="mb-3">
    <span class="d-block p-2 bg-dark text-white">Renkler</span>

    <div *ngIf="dataLoaded==false" class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>

    <ul class="list-group" *ngIf="dataLoaded==true">
      <li class="list-group-item">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"
          (click)="clearCurrentColor()"
          [checked]="getAllColorClass"
        />
          TÃ¼m Renkler
      </li>
      <li class="list-group-item" *ngFor="let color of colors">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" 
          (click)="setCurrentColor(color)"
          [checked]="getCurrentColorClass(color)"
        />
        {{ color.colorName }}
      </li>
    </ul>
  </div>
</form>
