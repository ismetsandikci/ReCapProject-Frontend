<div class="row">
  <div class="col-md-3 mt-3">
    <app-brand></app-brand>
    <app-color></app-color>
  </div>

  <div class="col-md-9 mt-9">

    <div *ngIf="dataLoaded == false" class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>

    <div class="alert alert-danger d-inline-flex p-2" role="alert" *ngIf="checkIfCarNull == true">
      Yapılan seçimlere uygun araç bulunamadı!
    </div>

    <div class="row">
      <div class="card " style="width: 18rem" *ngFor="let car of cars">
        <img src="{{ car.previewImagePath }}" class="card-img-top" alt="{{ car.carId }}" />
        <div class="card-body">
          <ul class="list-group list-group-flush">
            <li class="list-group-item text-center">{{ car.brandName }}</li>
            <li class="list-group-item text-center">{{ car.modelName }}</li>
            <li class="list-group-item text-center">{{ car.colorName }}</li>
            <li class="list-group-item text-center">{{ car.modelYear }}</li>
            <li class="list-group-item text-center">{{ car.dailyPrice }} &#x20BA;</li>
          </ul>
        </div>
        <div class="card-body d-grid gap-2 col-6 mx-auto">
          <button type="button" routerLink="/cardetails/{{ car.carId }}" class="btn btn-dark text-center" >
            Ayrıntılar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
